<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INS Data Explorer</title>
    <link rel="stylesheet" href="/explorer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-json-viewer/1.4.0/jquery.json-viewer.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <h2>Datasets</h2>
        <input id="search" type="search" placeholder="Search…" />
        <div class="flags">
          <h3>Flags</h3>
          <div id="flag-list"></div>
        </div>
      </aside>
      <main class="content">
        <header>
          <div class="summary">
            <span id="count">0</span> results
          </div>
        </header>
        <section id="list" class="list"></section>
        <section id="detail" class="detail hidden">
          <div class="detail-header">
            <button id="back">← Back</button>
            <div class="navigation">
              <button id="prev-dataset" title="Previous dataset">‹ Prev</button>
              <span id="dataset-position"></span>
              <button id="next-dataset" title="Next dataset">Next ›</button>
            </div>
          </div>
          <h2 id="title"></h2>
          <div class="detail-content">
            <div class="data-summary-container">
              <h3>Dataset Analysis</h3>
              <div id="data-summary" class="data-summary-widget"></div>
            </div>
            <div class="table-and-json-container">
              <div class="table-container">
                <h3 id="preview-title">Preview</h3>
                <div class="table-wrapper">
                  <table id="preview" class="display" style="width:100%"></table>
                </div>
              </div>
              <div class="json-container">
                <h3>Full JSON <button id="toggle-json" class="toggle-btn">Show</button></h3>
                <div id="json-viewer" style="display: none;"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json-viewer/1.4.0/jquery.json-viewer.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/explorer.js"></script>
  </body>
</html>
