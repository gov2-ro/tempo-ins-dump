<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Browser</title>
   <link rel='stylesheet'  href="style.css"></link>
   <script rel="javascript" src="app.js"></script>
</head>
<body>
    <div class="container">
        <!-- <h1>INS TEMPO Dimension Browser</h1> -->

        <div class="tags-section">
            <h2>Top Dimensions (<span id="dim-count">0</span>)</h2>
            <div id="dimensions-tags" class="loading">Loading dimensions...</div>

            <div class="drawer">
                <div class="drawer-toggle" onclick="toggleDrawer('other-dims')">
                    Other Dimensions (<span id="other-dim-count">0</span>)
                </div>
                <div class="drawer-content" id="other-dims-drawer">
                </div>
            </div>

            <div class="drawer">
                <div class="drawer-toggle" onclick="toggleDrawer('um')">
                    Units of Measure (<span id="um-count">0</span>)
                </div>
                <div class="drawer-content" id="um-drawer">
                </div>
            </div>
        </div>

        <div class="datasets-section">
            <h2>Datasets (<span id="dataset-count">0</span>) <button id="clear-selection" style="display: none; margin-left: 10px; padding: 4px 8px; font-size: 11px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 3px; cursor: pointer;" onclick="clearSelection()">Clear Selection</button></h2>
            <div id="datasets-list" class="no-results">Click a dimension tag above to see datasets</div>
        </div>
    </div>

</body>
</html>
