<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Profile</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 400px;
            min-width: 400px;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
        }

        .header h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .header .dataset-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: white;
        }

        .sidebar h2 {
            font-size: 14px;
            margin: 20px 0 10px 0;
            color: #333;
            border-bottom: 2px solid #2196f3;
            padding-bottom: 5px;
            font-weight: 600;
            display: block;
            width: 100%;
            clear: both;
        }

        .sidebar h2:first-of-type {
            margin-top: 0;
        }

        .meta-field {
            margin-bottom: 12px;
            display: block;
            width: 100%;
            clear: both;
        }

        .meta-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 3px;
            font-weight: 600;
            letter-spacing: 0.3px;
            display: block;
            width: 100%;
        }

        .meta-value {
            font-size: 12px;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.4;
            display: block;
            width: 100%;
        }

        .dimension-item {
            margin-bottom: 10px;
            padding: 6px 8px;
            background: #f9f9f9;
            border-left: 3px solid #2196f3;
            border-radius: 2px;
            overflow: hidden;
            display: block;
            width: 100%;
        }

        .dimension-label {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            color: #1976d2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
            display: block;
            width: 100%;
        }

        .dimension-toggle {
            cursor: pointer;
            font-size: 11px;
            color: #666;
            user-select: none;
            margin-top: 5px;
        }

        .dimension-toggle::before {
            content: '▶ ';
            font-size: 8px;
            transition: transform 0.2s;
            display: inline-block;
        }

        .dimension-toggle.open::before {
            transform: rotate(90deg);
        }

        .dimension-options {
            display: none;
            margin-top: 8px;
            padding-left: 10px;
            max-height: 150px;
            overflow-y: auto;
            border-left: 2px solid #e0e0e0;
            padding-left: 8px;
        }

        .dimension-options.open {
            display: block;
        }

        .option-item {
            font-size: 10px;
            padding: 3px 5px;
            color: #555;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .ancestors {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
        }

        .collapsible-text {
            font-size: 11px;
            color: #333;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: max-height 0.3s ease;
        }

        .collapsible-text.collapsed {
            max-height: 8em;
            overflow: hidden;
            position: relative;
        }

        .collapsible-text.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2em;
            background: linear-gradient(to bottom, transparent, white);
        }

        .expand-toggle {
            font-size: 11px;
            color: #1976d2;
            cursor: pointer;
            margin-top: 5px;
            user-select: none;
            font-weight: 600;
        }

        .expand-toggle:hover {
            color: #2196f3;
        }

        .ancestor-item {
            padding: 2px 0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 8px 12px;
            background: #f5f5f5;
            color: #1976d2;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .back-link:hover {
            background: #e3f2fd;
        }

        /* DataTables customization */
        table.dataTable {
            font-size: 12px;
        }

        table.dataTable thead th {
            background: #f5f5f5;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" id="back-link" class="back-link">← Back to Browser</a>
        <div id="sidebar-content" class="loading" style="display: block; width: 100%;">Loading metadata...</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="dataset-name">Loading...</h1>
            <div class="dataset-id" id="dataset-id"></div>
        </div>
        <div class="table-container">
            <div id="table-content" class="loading">Loading data...</div>
        </div>
    </div>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
        // Get dataset ID and dimensions from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const datasetId = urlParams.get('id');
        const dims = urlParams.get('dims');

        // Setup back link with dimensions
        const backLink = document.getElementById('back-link');
        if (dims) {
            backLink.href = `dim-browser.html?dims=${dims}`;
        } else {
            backLink.href = 'dim-browser.html';
        }

        // Handle escape key to go back
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = backLink.href;
            }
        });

        if (!datasetId) {
            document.getElementById('table-content').innerHTML = '<div class="error">No dataset ID provided</div>';
            document.getElementById('sidebar-content').innerHTML = '<div class="error">No dataset ID provided</div>';
        } else {
            loadDataset(datasetId);
        }

        async function loadDataset(id) {
            try {
                // Load metadata and CSV in parallel
                const [metaResponse, csvResponse] = await Promise.all([
                    fetch(`../data/2-metas/ro/${id}.json`),
                    fetch(`../data/4-datasets/ro/${id}.csv`)
                ]);

                if (!metaResponse.ok) {
                    throw new Error(`Failed to load metadata: ${metaResponse.status}`);
                }
                if (!csvResponse.ok) {
                    throw new Error(`Failed to load CSV data: ${csvResponse.status}`);
                }

                const metadata = await metaResponse.json();
                const csvText = await csvResponse.text();

                // Update header
                document.getElementById('dataset-name').textContent = metadata.matrixName || id;
                document.getElementById('dataset-id').textContent = id;

                // Render sidebar
                renderSidebar(metadata);

                // Render table
                renderTable(csvText);

            } catch (error) {
                console.error('Error loading dataset:', error);
                document.getElementById('table-content').innerHTML = `<div class="error">Error loading dataset: ${error.message}</div>`;
                document.getElementById('sidebar-content').innerHTML = `<div class="error">Error loading metadata: ${error.message}</div>`;
            }
        }

        function renderSidebar(meta) {
            const container = document.getElementById('sidebar-content');

            let html = '';

            // Ancestors (compact) - FIRST
            if (meta.ancestors && meta.ancestors.length > 0) {
                // Strip HTML tags and show just the path
                const ancestorPath = meta.ancestors.map(a => {
                    if (typeof a === 'string') return a;
                    if (a.name) {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = a.name;
                        return tempDiv.textContent || tempDiv.innerText || a.name;
                    }
                    return '';
                }).filter(Boolean).join(' → ');

                if (ancestorPath) {
                    html += `
                        <div class="meta-field">
                            <div class="meta-label">Path</div>
                            <div class="meta-value" style="font-size: 10px; line-height: 1.4;">${escapeHtml(ancestorPath)}</div>
                        </div>
                    `;
                }
            }

            // Periodicitati
            if (meta.periodicitati) {
                const periodText = Array.isArray(meta.periodicitati)
                    ? meta.periodicitati.join(', ')
                    : meta.periodicitati;
                html += `
                    <div class="meta-field">
                        <div class="meta-label">Periodicity</div>
                        <div class="meta-value">${escapeHtml(periodText)}</div>
                    </div>
                `;
            }

            // Ultima actualizare
            if (meta.ultimaActualizare) {
                html += `
                    <div class="meta-field">
                        <div class="meta-label">Last Update</div>
                        <div class="meta-value">${escapeHtml(meta.ultimaActualizare)}</div>
                    </div>
                `;
            }

            // Dimensions
            if (meta.dimensionsMap && Array.isArray(meta.dimensionsMap)) {
                html += '<h2>Dimensions</h2>';

                meta.dimensionsMap.forEach((dim, idx) => {
                    const optionsCount = dim.options ? dim.options.length : 0;
                    const dimId = `dim-${idx}`;

                    html += `
                        <div class="dimension-item">
                            <div class="dimension-label">${escapeHtml(dim.label || `Dimension ${idx + 1}`)}</div>
                            ${optionsCount > 0 ? `
                                <div class="dimension-toggle" onclick="toggleDimensionOptions('${dimId}')">
                                    ${optionsCount} option${optionsCount !== 1 ? 's' : ''}
                                </div>
                                <div class="dimension-options" id="${dimId}">
                                    ${dim.options.map(opt =>
                                        `<div class="option-item">${escapeHtml(opt.label || opt.value || opt)}</div>`
                                    ).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            }

            // Definitie - MOVED TO BOTTOM with collapse
            if (meta.definitie) {
                const cleanDef = escapeHtml(meta.definitie);
                const defId = 'def-text';
                html += `
                    <h2 style="margin-top: 20px;">Definition</h2>
                    <div class="meta-field">
                        <div class="collapsible-text ${cleanDef.length > 320 ? 'collapsed' : ''}" id="${defId}">
                            ${cleanDef}
                        </div>
                        ${cleanDef.length > 320 ? `
                            <div class="expand-toggle" onclick="toggleExpandText('${defId}')">
                                Show more ▼
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Observatii - MOVED TO BOTTOM with collapse
            if (meta.observatii) {
                // Strip HTML tags from observatii for cleaner display
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = meta.observatii;
                const cleanText = tempDiv.textContent || tempDiv.innerText || '';
                const cleanObs = escapeHtml(cleanText);
                const obsId = 'obs-text';

                html += `
                    <h2 style="margin-top: 20px;">Observations</h2>
                    <div class="meta-field">
                        <div class="collapsible-text ${cleanObs.length > 320 ? 'collapsed' : ''}" id="${obsId}">
                            ${cleanObs}
                        </div>
                        ${cleanObs.length > 320 ? `
                            <div class="expand-toggle" onclick="toggleExpandText('${obsId}')">
                                Show more ▼
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function toggleDimensionOptions(dimId) {
            const element = document.getElementById(dimId);
            const toggle = element.previousElementSibling;

            element.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        function toggleExpandText(textId) {
            const element = document.getElementById(textId);
            const toggle = element.nextElementSibling;

            if (element.classList.contains('collapsed')) {
                element.classList.remove('collapsed');
                if (toggle) toggle.innerHTML = 'Show less ▲';
            } else {
                element.classList.add('collapsed');
                if (toggle) toggle.innerHTML = 'Show more ▼';
            }
        }

        function renderTable(csvText) {
            const container = document.getElementById('table-content');

            // Parse CSV
            const rows = parseCSV(csvText);
            if (rows.length === 0) {
                container.innerHTML = '<div class="error">No data found</div>';
                return;
            }

            const headers = rows[0];
            const data = rows.slice(1);

            // Create table HTML
            let tableHtml = '<table id="dataset-table" class="display" style="width:100%"><thead><tr>';
            headers.forEach(h => {
                tableHtml += `<th>${escapeHtml(h)}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${escapeHtml(cell)}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            container.innerHTML = tableHtml;

            // Initialize DataTables
            $('#dataset-table').DataTable({
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
                scrollX: true,
                order: []  // No initial sorting
            });
        }

        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"' && nextChar === '"' && inQuotes) {
                    currentField += '"';
                    i++;
                } else if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField);
                        if (currentRow.some(f => f.trim())) {
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentField = '';
                    }
                } else {
                    currentField += char;
                }
            }

            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField);
                if (currentRow.some(f => f.trim())) {
                    rows.push(currentRow);
                }
            }

            return rows;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>
